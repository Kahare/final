<div class="min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4 bg-light dark:bg-transparent">
            <c-card-body>
              <form cForm>
                <h1 class="text-center">Login</h1>
                <p class="text-body-secondary text-center">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  
                    <button cButton (click)="logon()" class="px-4" style="background-color: #1F1E70; color: white;">
                      LOGIN
                    </button>
                  
                </c-row>
                <c-row>
                  <button cButton class="px-0" color="link">
                      Forgot password? Click to reset
                  </button>
                </c-row>
                <c-row>
                  <button (click)="register()" cButton class="mt-3" style="background-color: #D9D9D9; color: black;" routerLink="/register">
                  Register New User.
                </button>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
