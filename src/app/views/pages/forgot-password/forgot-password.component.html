<div class="min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4 bg-light dark:bg-transparent">
            <c-card-body>
              <form cForm>
                <h1 class="text-center">Forgot Password?</h1>
                <p class="text-body-secondary text-center">Reset your password</p>
                <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email" type="email"/>
              </c-input-group>
                <c-row>
                  
                    <button cButton class="px-4" style="background-color: #1F1E70; color: white;">
                      Send Email
                    </button>
                  
                </c-row>
                
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
