<div class="min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4 bg-light dark:bg-transparent">
            <c-card-body>
              <form cForm>
                <h1 class="text-center">Reset Password</h1>
                <p class="text-body-secondary text-center">Recover your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="otp" cFormControl placeholder="OTP" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="new-password"
                    cFormControl
                    placeholder="New Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  
                    <button cButton class="px-4" style="background-color: #1F1E70; color: white;">
                      Reset Password
                    </button>
                  
                </c-row>
                
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
